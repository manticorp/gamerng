<html>
    <head>
        <script src="./../js/gamerng.js"></script>
        <script src="monsterfactory.js"></script>
        <style>
            * {
                font-family: Aptos, Segoe UI, Helvetica, Arial, Verdana, sans-serif;
            }

            body {
                padding: 0;
            }

            .app {
                max-width: 1600px;
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            #button-container {
                display: flex;
                gap: 0.5rem;
            }

            .app button {
                padding: 0.75rem 2rem;
                border: none;
                cursor: pointer;
                font-weight: bold;
            }

            .app button:hover {
                box-shadow: -1px 1px 5px 2px rgba(0, 0, 0, 0.3) inset;
            }

            #attack {
                background: rgba(230, 70, 70, 1);
                color: white;
            }

            #create-goblin {
                background: rgba(80,168,30, 0.9);
                color: white;
            }

            #create-orc {
                background: rgba(20,108,10, 0.9);
                color: white;
            }

            #create-troll {
                background: rgba(148,168,30, 0.9);
                color: white;
            }

            #create-big_boss {
                background: rgba(198,108,30, 0.9);
                color: white;
            }

        </style>
    </head>
    <body>
        <div class="app">
            <div id="description">
                <p>This example loads monster definitions from <a href="resources/monsters.json">monsters.json</a> and creates them when you push the relevant button.</p>
                <p>Check the <a href="https://github.com/manticorp/gamerng/blob/main/docs/examples/monsterfactory.js">source code</a> for more information.</p>
            </div>
            <div id="button-container"></div>
            <div id="attack-container">
                <button id="attack" style="display: none;">Attack</button>
            </div>
            <div id="output-container"></div>
        </div>
    </body>
</html>
